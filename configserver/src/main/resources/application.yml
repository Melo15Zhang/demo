server:
  port: 8888

spring:
  application:
    name: configserver
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://github.com/Melo15Zhang/config/
          search-paths: config
management:
  security:
    enabled: false

# 如果git修改,目前过去配置的项目仍是缓存的值
# 对应工程请求POST http://域名/refresh 即可完成配置生效
