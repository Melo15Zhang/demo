server:
  port: 8003
  sessionTimeout: 15
  tomcat:
    max-threads: 800
    uri-encoding: UTF-8

logging:
  config: classpath:logback-spring.xml

spring:
  application:
    name: eureka8003

security:
  basic:
    enabled: true
  user:
    name: root
    password: melo

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://root:melo@eureka8001:8001/eureka/,http://root:melo@eureka8002:8002/eureka/