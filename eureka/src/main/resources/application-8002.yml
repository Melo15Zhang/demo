server:
  port: 8002
  sessionTimeout: 15
  tomcat:
    max-threads: 800
    uri-encoding: UTF-8

spring:
  application:
    name: eureka8002

security:
  basic:
    enabled: true
  user:
    name: root
    password: melo

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://root:melo@eureka8001:8001/eureka/,http://root:melo@eureka8003:8003/eureka/